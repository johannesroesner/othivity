<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:data-theme="${currentThemeName}">
<head th:insert="~{layout/head :: head(#{clubJoinRequests.pageTitle})}"></head>
<body class="flex flex-col min-h-screen">
<nav th:insert="~{layout/nav :: nav(activeTab='clubs')}"></nav>
<div class="container mx-auto px-6 py-8 grow">
    <!-- content start -->

    <div class="flex items-center mb-6">
        <a th:href="${returnUrl}" class="btn btn-ghost btn-xl">‚Üê</a>
        <h1 class="text-3xl font-bold ml-4" th:text="#{clubJoinRequests.pageTitle}"></h1>
    </div>

    <div class="card bg-base-200 shadow-2xl p-6">
        <h2 class="text-xl font-bold mb-4 flex items-center gap-2">
            <span th:text="#{clubJoinRequests.pendingRequests}"></span>
        </h2>
        
        <div class="space-y-4">
            <div th:if="${requests != null and !#lists.isEmpty(requests)}" class="space-y-4">
                <div th:each="request : ${requests}" class="bg-white p-6 rounded-xl shadow-sm">
                    <!-- Profile Section -->
                    <div class="flex items-center gap-4 mb-4">
                        <span th:if="${request.profile.image == null}" class="w-12 h-12 rounded-full bg-gray-400 flex items-center justify-center text-white text-lg font-medium" th:text="${request.profile.initials}"></span>
                        <img th:if="${request.profile.image != null}" th:src="${request.profile.image.url}" alt="Avatar" class="w-12 h-12 rounded-full object-cover"/>
                        <div class="flex flex-col flex-1">
                            <span class="text-sm text-gray-500" th:text="#{clubJoinRequests.requestFrom}">Beitrittsanfrage von</span>
                            <a th:href="@{'/profile/' + ${request.profile.username}}" class="text-lg font-medium hover:underline" th:text="${request.profile.username}"></a>
                        </div>
                    </div>
                    
                    <!-- Message Section -->
                    <div class="mb-4 p-4 bg-gray-50 rounded-lg">
                        <h4 class="text-sm font-medium text-gray-600 mb-2" th:text="#{clubJoinRequests.message}"></h4>
                        <p class="text-gray-800" th:text="${request.text}"></p>
                    </div>
                    
                    <!-- Action Buttons -->
                    <div class="flex gap-3 justify-end">
                        <form th:action="@{'/clubs/join-requests/' + ${clubId} + '/decline/' + ${request.id}}" method="post">
                            <button type="submit" class="btn btn-error">
                                <span th:text="#{clubJoinRequests.decline}"></span>
                            </button>
                        </form>
                        <form th:action="@{'/clubs/join-requests/' + ${clubId} + '/accept/' + ${request.id}}" method="post">
                            <button type="submit" class="btn btn-success">
                                <span th:text="#{clubJoinRequests.accept}"></span>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            
            <div th:if="${requests == null or #lists.isEmpty(requests)}" class="text-center py-12 text-gray-500">
                <div class="mb-4">
                    <span class="text-4xl">üì®</span>
                </div>
                <h3 class="text-lg font-medium mb-2" th:text="#{clubJoinRequests.noRequests}"></h3>
                <p class="text-sm" th:text="#{clubJoinRequests.noRequestsDescription}"></p>
            </div>
        </div>
    </div>

    <!-- content end -->
</div>
<footer th:insert="~{layout/footer :: footer}"></footer>
</body>
</html>
