<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{layout/head :: head(#{dashboard.pageTitle})}"></head>
<body class="flex flex-col min-h-screen">
<nav th:insert="~{layout/nav :: nav(activeTab='dashboard')}"></nav>

<div class="container mx-auto px-6 py-8 grow">

    <div class="flex flex-col md:flex-row gap-4 mb-8">

        <div class="p-4 flex-grow h-32 bg-base-200 rounded-2xl shadow-2xl border-l-8 border-primary bg-no-repeat bg-right bg-contain" style="background-image: url('/images/oth.png');">
            <div class="flex items-center justify-between h-full">
                <div class="flex items-center space-x-4">
                    <a th:href="@{/profile/{username}(username=${currentUsername})}" class="avatar placeholder cursor-pointer tooltip tooltip-bottom">
                        <div class="w-24 h-24 rounded-full overflow-hidden bg-primary flex items-center justify-center">
                            <img th:if="${currentProfileImage != null}" th:src="@{${currentProfileImage}}" class="w-full h-full object-cover"/>
                            <span th:if="${currentProfileImage == null}" class="text-2xl font-semibold text-white" th:text="${currentProfileInitials}"></span>
                        </div>
                    </a>
                    <div>
                       <span>
                          <span class="text-rotate">
                            <span>
                              <span class="px-2">Hallo</span><span class="px-2">Hey</span><span class="px-2">Bonjour</span><span class="px-2">Hola</span>
                            </span>
                          </span>
                            <p class="inline" th:text="${currentUsername}"></p>
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <div class="stats stats-vertical md:stats-horizontal shadow-2xl bg-base-200 rounded-2xl w-full md:w-auto h-32">
            <a th:if="${soonestActivityForProfile != null}" th:href="@{'/activities/' + ${soonestActivityForProfile.id}}" class="stat p-4 hover:bg-base-300 cursor-pointer rounded-2xl">
                <div class="stat-title" th:text="#{dashboard.nextActivity}"></div>
                <div class="stat-value text-sm text-primary" th:text="${soonestActivityTimeUntil}"></div>
                <div class="stat-desc" th:text="${soonestActivityForProfile.title}"></div>
            </a>
            <div th:if="${soonestActivityForProfile == null}" class="stat p-4 opacity-60 cursor-not-allowed rounded-2xl">
                <div class="stat-title" th:text="#{dashboard.nextActivity}"></div>
                <div class="stat-value text-primary">â€”</div>
                <div class="stat-desc" th:text="#{dashboard.nextActivityNull}"></div>
            </div>
            <a th:href="@{'/chats'}" class="stat p-4 hover:bg-base-300 cursor-pointer rounded-2xl">
                <div class="stat-title" th:text="#{dashboard.unread}"></div>
                <div class="stat-value text-primary" th:text="${unreadMessageCount}"></div>
                <div class="stat-desc" th:text="#{dashboard.chatMessages}"></div>
            </a>
            <a th:href="@{'/notifications'}" class="stat p-4 hover:bg-base-300 cursor-pointer rounded-2xl">
                <div class="stat-title" th:text="#{dashboard.unread}"></div>
                <div class="stat-value text-primary" th:text="${unreadNotificationCount}"></div>
                <div class="stat-desc" th:text="#{dashboard.notifications}"></div>
            </a>
        </div>

    </div>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 mb-10">

        <div class="lg:col-span-2 space-y-8">
            <div class="h-64 p-6 flex flex-col bg-base-200 rounded-2xl shadow-2xl">
                <p class="mb-4 font-semibold" th:text="#{dashboard.soonestActivities}"></p>
                <ul class="timeline justify-center my-auto">
                    <li th:each="activity, i : ${soonestActivities}">
                        <hr th:if="${!i.first}" />
                        <div class="timeline-middle">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="h-5 w-5">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.857-9.809a.75.75 0 00-1.214-.882l-3.483 4.79-1.88-1.88a.75.75 0 10-1.06 1.061l2.5 2.5a.75.75 0 001.137-.089l4-5.5z" clip-rule="evenodd" />
                            </svg>
                        </div>

                        <div class="rounded-2xl shadow-xl hover:bg-base-300" th:classappend="${i.index % 2 == 0 ? ' timeline-start timeline-box' : ' timeline-end timeline-box'}">
                            <a th:href="@{/activities/{id}(id=${activity.id})}" class=" w-full"><span th:text="${activity.title}"></span></a>
                        </div>
                        <hr th:if="${!i.last}" />
                    </li>
                </ul>
            </div>

            <div class="h-178 relative w-full rounded-2xl overflow-hidden shadow-2xl bg-base-200">
                <div id="request-location" class="absolute inset-0 flex flex-col items-center justify-center bg-base-200 z-10 transition-opacity duration-500">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-12 h-12 mb-3 text-primary">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 11-6 0 3 3 0 016 0z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1115 0z" />
                    </svg>
                    <p class="mb-4 text-lg font-semibold text-center px-4" th:text="#{dashboard.activateMap}"></p>
                    <button id="btn-enable-location" class="btn btn-primary" th:text="#{dashboard.activateMapButton}"></button>
                </div>
                <div id="map" class="h-full w-full z-0"></div>
            </div>

        </div>


        <div class="space-y-8">
            <div class="h-86 rounded-2xl flex flex-col bg-base-200 shadow-2xl overflow-hidden">

                <div class="p-4 border-b border-gray-300">
                    <span class="font-bold" th:text="#{dashboard.myClubs}"></span>
                </div>
                <div class="flex-1 overflow-y-scroll">
                    <ul class="divide-y divide-gray-200">
                        <li th:each="club : ${clubs}" class="p-3 hover:bg-base-300">
                            <a th:href="@{'/clubs/' + ${club.id}}" class="flex items-center gap-3">
                                <div class="w-8 h-8 rounded-full overflow-hidden text-white flex items-center justify-center font-semibold">
                                    <img th:if="${club.image != null}" th:src="${club.image.url}" class="w-full h-full object-cover"/>
                                </div>
                                <span th:text="${club.name}" class="font-medium"></span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>


            <div class="h-116 rounded-2xl flex flex-col bg-base-200 shadow-2xl overflow-hidden">
                <div class="p-4 border-b border-gray-300">
                    <h2 class="text-lg font-bold" th:text="#{dashboard.myChats}"></h2>
                </div>
                <div class="flex-1 overflow-y-scroll">
                    <ul class="divide-y divide-gray-200">
                        <li th:each="c : ${allChats}" class="p-4 hover:bg-base-300">
                            <a th:href="@{'/chat/' + ${c.urlId}}" class="flex items-center gap-3">
                                <div class="w-10 h-10 rounded-full flex items-center justify-center bg-gray-300 text-white font-bold overflow-hidden">
                                    <img th:if="${ #strings.equals(c.profileA.id, currentProfileId) ? c.profileB.image != null : c.profileA.image != null}" th:src="${#strings.equals(c.profileA.id, currentProfileId)? c.profileB.image.url: c.profileA.image.url}" class="w-full h-full object-cover"/>
                                    <span th:unless="${#strings.equals(c.profileA.id, currentProfileId)? c.profileB.image != null: c.profileA.image != null}" th:text="${#strings.equals(c.profileA.id, currentProfileId)? c.profileB.initials: c.profileA.initials}"></span>
                                </div>
                                <div class="flex flex-col">
                                    <span th:text="${#strings.equals(c.profileA.id, currentProfileId)? c.profileB.username: c.profileA.username}" class="font-semibold"></span>
                                    <span th:text="${c.latestMessage != null ? c.latestMessage.content : #messages.msg('chat.noMessages')}" class="text-sm text-gray-500 truncate"></span>
                                </div>
                                <div th:if="${c.unreadStatusForCurrentUser}" class="ml-auto w-2 h-2 rounded-full bg-red-500 flex-shrink-0"></div>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="h-32 rounded-2xl flex items-center justify-center bg-base-200 shadow-2xl">
                <button th:onclick="'window.location.href=\'/explorer\''"class="btn btn-primary btn-xl" th:text="#{dashboard.explorerButton}"></button>
            </div>
        </div>
    </div>
</div>

<footer th:insert="~{layout/footer :: footer}"></footer>
<script th:inline="javascript">

    let activities = /*[[${allActivities}]]*/ '[]';
    if (typeof activities === 'string') activities = JSON.parse(activities);
    const username = /*[[${currentUsername}]]*/ ' ';

    document.addEventListener("DOMContentLoaded", function () {
        const requestDiv = document.getElementById('request-location');
        const enableBtn = document.getElementById('btn-enable-location');

        let map;

        const userIcon = L.icon({
            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/images/marker-shadow.png',
            shadowSize: [41, 41]
        });

        function initMap(latitude, longitude) {

            requestDiv.classList.add('opacity-0', 'pointer-events-none');

            if(map) return;

            map = L.map('map').setView([latitude, longitude], 15);

            L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '&copy; OpenStreetMap contributors'
            }).addTo(map);

            L.marker([latitude, longitude], { icon: userIcon })
                .addTo(map)
                .bindPopup(username)
                .openPopup();

            activities.forEach(activity => {
                L.marker([activity.latitude, activity.longitude])
                    .addTo(map)
                    .bindPopup(`<a href="${activity.url}">${activity.title}</a>`);
            });
        }

        enableBtn.addEventListener('click', function() {
            if (navigator.geolocation) {
                enableBtn.classList.add('loading');

                navigator.geolocation.getCurrentPosition(
                    function (position) {
                        const lat = position.coords.latitude;
                        const lon = position.coords.longitude;
                        enableBtn.classList.remove('loading');
                        initMap(lat, lon);
                    },
                    function (error) {}
                );
            }
        });
    });
</script>
</body>
</html>
