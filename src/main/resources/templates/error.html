<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/head :: head('Fehler')}">
</head>
<body class="flex flex-col min-h-screen">
    
    <nav th:replace="~{layout/empty-nav :: nav('error')}"></nav>

    <main class="flex-grow container mx-auto p-4 text-center">
        <div class="hero bg-base-200 rounded-box p-10 mt-10">
            <div class="hero-content text-center">
                <div class="max-w-md">
                    <h1 class="text-5xl font-bold text-error" 
                        th:text="${isCustomError} ? ${error.headline} : #{error.default.headline}">Ups!</h1>
                        
                    <p class="py-6 text-xl" 
                    th:text="${isCustomError} ? ${error.subtitle} : #{error.default.subtitle}">
                    </p>
                    
                    <div class="alert alert-error shadow-lg mb-6" th:if="${status}">
                        <div>
                            <span th:text="${status} + ' - ' + (${isCustomError} ? 'Details siehe unten' : ${error})"></span>
                        </div>
                    </div>
                    
                    <p th:text="${message}" class="mb-4 text-gray-500"></p>

                    <a href="/dashboard" class="btn btn-primary" th:text="#{error.backToDashboard}"></a>
                </div>
            </div>
        </div>
    </main>

    <footer th:replace="~{layout/footer :: footer}"></footer>
</body>
</html>
