<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{layout/head :: head('OTHivity')}"></head>
<body>
<nav th:insert="~{layout/login-nav :: login-nav}"></nav>
<div class="container mx-auto px-6 py-8 grow">
<!-- content start -->

        <div class="hero bg-base-200 relative overflow-hidden shadow-2xl rounded-2xl custom-hero-bg">

            <div class="hero-content flex-col lg:flex-row-reverse w-full max-w-7xl gap-7 px-6">

                <div class="lg:block hidden">
                    <div class="mockup-phone scale-75">
                        <div class="mockup-phone-camera"></div>
                        <div class="mockup-phone-display">
                            <img th:src="@{/test.png}">
                        </div>
                    </div>
                </div>

                <div class="lg:w-1/2 z-10">
                    <div class="badge badge-primary badge-outline mb-4" th:text="#{landing.exclusiv}"></div>
                    <h1 class="text-5xl lg:text-7xl font-extrabold leading-tight" th:text="#{landing.campus}"></h1>
                    <h1 class="text-5xl lg:text-7xl font-extrabold leading-tight" th:text="#{landing.regensburg}"></h1>
                    <p class="py-6 text-lg opacity-80" th:text="#{landing.appInfo}"></p>
                    <div class="flex flex-wrap gap-4">
                        <button class="btn btn-primary text-lg px-8" th:onclick="'window.location.href=\'' + @{/register} + '\''" th:text="#{landing.register}"></button>
                        <a th:href="@{#features}" class="btn btn-ghost text-lg" th:text="#{landing.info}"></a>
                    </div>

                    <div class="mt-10 flex items-center gap-4 text-sm font-semibold">
                        <div class="avatar-group -space-x-6">
                            <div class="avatar">
                                <div class="w-12">
                                    <img th:src="@{/johannes.png}">
                                </div>
                            </div>
                            <div class="avatar">
                                <div class="w-12">
                                    <img th:src="@{/sebastian.png}">
                                </div>
                            </div>
                            <div class="avatar">
                                <div class="w-12">
                                    <img th:src="@{/moritz.png}">
                                </div>
                            </div>
                            <div class="avatar avatar-placeholder">
                                <div class="bg-neutral text-neutral-content w-12">
                                    <span th:text="${profileCounter}"></span>
                                </div>
                            </div>
                        </div>
                        <p class="opacity-60" th:text="#{landing.counterText}"></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="container mx-auto px-6 py-24" id="features">
            <div class="container mx-auto px-6 py-5">
                <div class="text-center max-w-2xl mx-auto mb-16">
                    <h2 class="text-3xl font-bold mb-4" th:text="#{landing.allYouNeedTitle}"></h2>
                    <p class="opacity-70" th:text="#{landing.allYouNeedText}"></p>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                    <div class="card bg-base-200 rounded-2xl shadow-2xl border border-base-200 hover:border-primary transition-colors duration-300">
                        <div class="card-body items-center text-center">
                            <div class="w-16 h-16 bg-primary/10 rounded-full flex items-center justify-center mb-4 text-primary">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5.882V19.24a1.76 1.76 0 01-3.417.592l-2.147-6.15M18 13a3 3 0 100-6M5.436 13.683A4.001 4.001 0 017 6h1.832c4.1 0 7.625-1.234 9.168-3v14c-1.543-1.766-5.067-3-9.168-3H7a3.988 3.988 0 01-1.564-.317z" />
                                </svg>
                            </div>
                            <h3 class="card-title" th:text="#{landing.activityTitle}"></h3>
                            <p th:text="#{landing.activityText}"></p>
                        </div>
                    </div>

                    <div class="card bg-base-200 rounded-2xl shadow-2xl border border-base-200 hover:border-primary transition-colors duration-300">
                        <div class="card-body items-center text-center">
                            <div class="w-16 h-16 bg-primary/10 rounded-full flex items-center justify-center mb-4 text-primary">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
                                </svg>
                            </div>
                            <h3 class="card-title" th:text="#{landing.clubTitle}"></h3>
                            <p th:text="#{landing.clubText}"></p>
                        </div>
                    </div>

                    <div class="card bg-base-200 rounded-2xl shadow-2xl border border-base-200 hover:border-primary transition-colors duration-300">
                        <div class="card-body items-center text-center">
                            <div class="w-16 h-16 bg-primary/10 rounded-full flex items-center justify-center mb-4 text-primary">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
                                </svg>
                            </div>
                            <h3 class="card-title" th:text="#{landing.chatTitle}"></h3>
                            <p th:text="#{landing.chatText}"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="py-5">
            <div class="container mx-auto px-6">
                <div class="bg-base-200  rounded-2xl p-8 md:p-12 flex flex-col md:flex-row items-center justify-between gap-8 shadow-2xl">
                    <div>
                        <h2 class="text-3xl md:text-4xl font-bold mb-4" th:text="#{landing.registerTitle}"></h2>
                        <p class="/80 text-lg" th:text="#{landing.registerText}"></p>
                    </div>
                    <a th:href="@{/registrieren}" class="btn btn-primary btn-lg text-white border-none" th:text="#{landing.register}"></a>
                </div>
            </div>
        </div>

<!-- content end -->
</div>
<footer th:insert="~{layout/footer :: footer}"></footer>
</body>
</html>
