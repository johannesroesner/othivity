<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{layout/head :: head(#{setup.title})}"></head>
<body class="flex flex-col min-h-screen">
<nav th:insert="~{layout/nav :: nav(activeTab='setup')}"></nav>
<div class="container mx-auto px-6 py-8 grow">
    <!-- content start -->

    <div class="lg:w-1/2 mx-auto">
        <div class="card bg-base-200 shadow-2xl p-8 space-y-8 rounded-2xl">
            <form th:action="@{/profile/username/update}" method="post" th:object="${usernameDto}">
                <div class="space-y-1 mb-6">
                    <label class="label">
                        <span class="label-text text-sm font-semibold text-base-content/70" th:text="#{setup.usernameLabel}"></span>
                    </label>
                    <input type="text" th:field="*{username}" class="input input-bordered w-full" required maxlength="30" />
                    <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-error text-sm mt-1"></p>
                    <p th:if="${usernameTaken}" class="text-error text-sm mt-1" th:text="#{setup.usernameTaken}"></p>
                </div>
                <div class="flex justify-end pt-4">
                    <button type="submit" class="btn btn-primary" th:text="#{setup.submitButton}">Update</button>
                </div>
            </form>

        </div>
    </div>
    <!-- content end -->
</div>
<footer th:insert="~{layout/footer :: footer}"></footer>
</body>
</html>
