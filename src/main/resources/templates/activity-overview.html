<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:data-theme="${currentThemeName}">
<head th:insert="~{layout/head :: head(#{activityOverview.pageTitle})}">
    <th:block>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vanilla-calendar-pro@3.0.5/dist/vanilla-calendar.min.css">
    </th:block>
</head>
<body class="flex flex-col min-h-screen">
<nav th:insert="~{layout/nav :: nav(activeTab='activities')}"></nav>
<div class="container mx-auto px-6 py-8 grow">
    <h1 class="text-3xl font-bold mb-6" th:text="#{activityOverview.pageTitle}"></h1>

    <div class="grid grid-cols-1 lg:grid-cols-3 lg:gap-8">

        <div class="lg:col-span-2 mb-8 lg:mb-0">
            <div class="flex justify-between items-center mb-6">
                <div role="tablist" class="tabs tabs-border flex space-x-2">
                    <a role="tab" class="tab" id="myTab"
                       th:classappend="${activeTab == 'my' || activeTab == null} ? 'tab-active'"
                       th:text="#{activityOverview.myTab}"></a>
                    <a role="tab" class="tab" id="createdTab"
                       th:classappend="${activeTab == 'created'} ? 'tab-active'"
                       th:text="#{activityOverview.createdTab}"></a>
                    <a role="tab" class="tab" id="allTab"
                       th:classappend="${activeTab == 'all'} ? 'tab-active'"
                       th:text="#{activityOverview.allTab}"></a>
                </div>
                <button class="btn btn-primary shadow-2xl" onclick="window.location.href='/activities/create'" th:text="#{activityOverview.createButton}"></button>
            </div>

            <div id="myTable"
                 th:classappend="${activeTab != 'my' and activeTab != null} ? 'hidden'"
                 th:insert="~{fragments/activity-table :: activityTable(
                 title=#{activityOverview.myTab},
                 activities=${profileActivities},
                 pageParam='myPage',
                 activeTab=${activeTab},
                 size=${size},
                 sortBy=${sortBy},
                 direction=${direction},
                 tag=${tag},
                 search=${search},
                 allTags=${allTags},
                 baseUrl='/activities',
                 hideSort=false)}">
            </div>

            <div id="createdTable"
                 th:classappend="${activeTab != 'created'} ? 'hidden'"
                 th:insert="~{fragments/activity-table :: activityTable(
                 title=#{activityOverview.createdTab},
                 activities=${createdActivities},
                 pageParam='createdPage',
                 activeTab=${activeTab},
                 size=${size},
                 sortBy=${sortBy},
                 direction=${direction},
                 tag=${tag},
                 search=${search},
                 allTags=${allTags},
                 baseUrl='/activities',
                 hideSort=false)}">
            </div>

            <div id="allTable"
                 th:classappend="${activeTab != 'all'} ? 'hidden'"
                 th:insert="~{fragments/activity-table :: activityTable(
                 title=#{activityOverview.allTab},
                 activities=${allActivities},
                 pageParam='allPage',
                 activeTab=${activeTab},
                 size=${size},
                 sortBy=${sortBy},
                 direction=${direction},
                 tag=${tag},
                 search=${search},
                 allTags=${allTags},
                 baseUrl='/activities',
                 hideSort=false)}">
            </div>
        </div>

        <div class="card bg-base-200 shadow-2xl h-fit">
            <div class="card-body">
                <div class="card-body flex items-center gap-2">
                    <span class="text-3xl">ðŸ“…</span>
                    <h2 class="card-title mb-0" th:text="#{activityOverview.calendar}"></h2>
                </div>
                <div id="calendar" th:data-vc-theme="${calendarTheme}" class="bg-base-100 border rounded-lg shadow p-4"></div>
            </div>
        </div>
    </div>

</div>

<script th:inline="javascript">
    const myTab = document.getElementById("myTab");
    const createdTab = document.getElementById("createdTab");
    const allTab = document.getElementById("allTab");

    /*<![CDATA[*/
    const currentSize = /*[[${size}]]*/ 10;
    const currentSortBy = /*[[${sortBy}]]*/ 'name';
    const currentDirection = /*[[${direction}]]*/ 'asc';
    const currentSearch = /*[[${search}]]*/ '';
    const currentTag = /*[[${tag}]]*/ '';
    /*]]>*/

    function buildUrl(tabName) {
        let url = '/activities?activeTab=' + tabName;
        url += '&size=' + currentSize;
        url += '&sortBy=' + currentSortBy;
        url += '&direction=' + currentDirection;
        if (currentSearch) url += '&search=' + encodeURIComponent(currentSearch);
        if (currentTag) url += '&tag=' + encodeURIComponent(currentTag);
        return url;
    }

    myTab.onclick = () => {
        window.location.href = buildUrl('my');
    };

    createdTab.onclick = () => {
        window.location.href = buildUrl('created');
    };

    allTab.onclick = () => {
        window.location.href = buildUrl('all');
    };

    const daysToMark = /*[[${daysToMark}]]*/ [];
    const calendarTheme = /*[[${calendarTheme}]]*/ 'light';
</script>
<script type="module">
    import { Calendar } from 'https://cdn.jsdelivr.net/npm/vanilla-calendar-pro@3.0.5/+esm'
    const options = {
        themeAttrDetect: false,
        selectedTheme: calendarTheme,
        inputMode: false,
        selectionDatesMode: 'multiple',
        selectedDates: daysToMark,
        selectedMonth: new Date().getMonth(),
        selectedYear: new Date().getFullYear(),
    };

    const calendarElement = document.getElementById("calendar");
    const calendar = new Calendar(calendarElement, options)
    calendar.init();
</script>
<footer th:insert="~{layout/footer :: footer}"></footer>
</body>
</html>
