<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:data-theme="${currentThemeName}">
<head th:insert="~{layout/head :: head(#{chat.title})}"></head>
<body class="flex flex-col h-screen">
<nav th:insert="~{layout/nav :: nav(activeTab='chat')}"></nav>

<div class="container mx-auto mb-10 px-6 py-6 grow h-[calc(100vh-250px)] flex flex-col">

    <div class="flex items-center justify-between mb-6">
        <h1 class="text-3xl font-bold" th:text="#{chat.messages}"></h1>
    </div>

    <div class="grid lg:grid-cols-3 gap-4 h-full p-4">

        <div class="bg-base-200 rounded-2xl shadow-2xl flex flex-col h-full overflow-hidden">

            <div class="p-2 border-b border-gray-300 sticky top-0 bg-base-200 z-10 flex justify-between items-center">
                <h2 class="text-xl font-bold p-4 " th:text="#{chat.title}"></h2>
                <a th:href="@{/profiles}" class="btn btn-circle btn-sm btn-primary shadow-lg hover:scale-105 transition-transform" th:title="#{chat.newChat}">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-5 h-5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                    </svg>
                </a>
            </div>

            <div class="overflow-y-auto">
                <ul>
                    <li th:each="c : ${allChats}" class="p-4 border-b border-gray-200 hover:bg-gray-100" th:classappend="${#strings.equals(c?.urlId, chat?.urlId)} ? 'bg-primary/10 font-semibold'">
                        <a th:href="@{'/chat/' + ${c.urlId}}" class="flex items-center gap-3">
                            <div class="w-10 h-10 rounded-full flex items-center justify-center bg-gray-300 text-white font-bold overflow-hidden">
                                <img th:if="${ #strings.equals(c.profileA.id, currentProfileId) ? c.profileB.image != null : c.profileA.image != null}" th:src="${#strings.equals(c.profileA.id, currentProfileId)? c.profileB.image.url: c.profileA.image.url}" class="w-full h-full object-cover"/>
                                <span th:unless="${#strings.equals(c.profileA.id, currentProfileId)? c.profileB.image != null: c.profileA.image != null}" th:text="${#strings.equals(c.profileA.id, currentProfileId)? c.profileB.initials: c.profileA.initials}"></span>
                            </div>
                            <div class="flex flex-col">
                                <span th:text="${#strings.equals(c.profileA.id, currentProfileId)? c.profileB.username: c.profileA.username}" class="font-semibold"></span>
                                <span th:text="${c.latestMessage != null ? c.latestMessage.content : #messages.msg('chat.noMessages')}" class="text-sm text-gray-500 truncate"></span>
                            </div>
                            <div th:if="${c.unreadStatusForCurrentUser}" class="flex-shrink-0 ml-auto w-2 h-2 rounded-full bg-red-500"></div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="lg:col-span-2 flex flex-col bg-base-200 rounded-2xl shadow-2xl h-full overflow-hidden">

            <div class="flex items-center gap-3 p-4 border-b border-gray-300" th:if="${chat != null}">
                <div class="w-12 h-12 rounded-full flex items-center justify-center bg-gray-300 text-white font-bold overflow-hidden">
                    <img th:if="${#strings.equals(chat.profileA.id, currentProfileId)? chat.profileB.image != null: chat.profileA.image != null}" th:src="${#strings.equals(chat.profileA.id, currentProfileId)? chat.profileB.image.url: chat.profileA.image.url}" class="w-full h-full object-cover"/>
                    <span th:unless="${#strings.equals(chat.profileA.id, currentProfileId)? chat.profileB.image != null: chat.profileA.image != null}" th:text="${#strings.equals(chat.profileA.id, currentProfileId)? chat.profileB.initials: chat.profileA.initials}"></span>
                </div>
                <h2 class="text-xl font-bold" th:text="${#strings.equals(chat.profileA.id, currentProfileId)? chat.profileB.username : chat.profileA.username}"></h2>
            </div>

            <div class="flex-1 overflow-y-auto p-4 space-y-2" th:if="${chat != null}">
                <div th:each="msg : ${chat.messages}" class="flex items-start" th:classappend="${#strings.equals(msg.sender.id, currentProfileId)} ? 'justify-end' : 'justify-start'">

                    <div class="w-10 h-10 rounded-full flex items-center justify-center bg-gray-300 text-white font-bold overflow-hidden mr-2" th:if="${!#strings.equals(msg.sender.id, currentProfileId)}">
                        <img th:if="${msg.sender.image != null}" th:src="${msg.sender.image.url}" class="w-full h-full object-cover"/>
                        <span th:unless="${msg.sender.image != null}" th:text="${msg.sender.initials}"></span>
                    </div>

                    <span class="inline-block px-3 py-2 rounded-lg max-w-xs break-words" th:classappend="${#strings.equals(msg.sender.id, currentProfileId)? 'bg-blue-500 text-white rounded-tr-none': 'bg-gray-200 text-gray-800 rounded-tl-none'}" th:text="${msg.content}"></span>

                    <div class="w-10 h-10 rounded-full flex items-center justify-center bg-gray-300 text-white font-bold overflow-hidden ml-2" th:if="${#strings.equals(msg.sender.id, currentProfileId)}">
                        <img th:if="${msg.sender.image != null}" th:src="${msg.sender.image.url}" class="w-full h-full object-cover"/>
                        <span th:unless="${msg.sender.image != null}" th:text="${msg.sender.initials}"></span>
                    </div>
                </div>
            </div>

            <form th:if="${chat != null}" th:action="@{'/chat/send/' + ${chat.urlId}}" method="post" class="flex p-4 border-t border-gray-300" th:object="${chatMessageDto}">
                <input type="text" th:field="*{content}" class="flex-grow border border-gray-300 rounded-l-lg px-4 py-2 focus:outline-none" th:classappend="${#fields.hasErrors('content')} ? 'input-error'" required/>
                <p th:if="${#fields.hasErrors('content')}" th:errors="*{content}" class="text-error text-xs mt-1"></p>
                <button type="submit" class="bg-primary text-white px-4 py-2 rounded-r-lg" th:text="#{chat.sendButton}"></button>
            </form>

        </div>
    </div>
</div>

<footer th:insert="~{layout/footer :: footer}"></footer>
</body>
</html>
