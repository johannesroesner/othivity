<nav th:fragment="nav(activeTab)" class="navbar bg-base-200 shadow-2xl h-18 px-4">
    <div class="navbar-start">
        <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16"/>
                </svg>
            </div>
            <ul tabindex="-1" class="menu menu-sm dropdown-content bg-base-100 rounded-box z-10 mt-3 w-52 p-2 shadow">
                <li><a href="/activities" th:text="#{nav.activities}"></a></li>
                <li><a href="/clubs" th:text="#{nav.clubs}"></a></li>
                <li><a href="/explorer" th:text="#{nav.explorer}"></a></li>
            </ul>
        </div>
        <a class="btn btn-ghost text-2xl font-bold" href="/dashboard">OTHivity</a>
    </div>

    <div class="navbar-end">
        <div role="tablist" class="hidden lg:flex tabs tabs-border text-2xl">
            <a role="tab" th:class="'tab ' + (${activeTab} == 'activities' ? 'tab-active' : '')" href="/activities" th:text="#{nav.activities}"></a>
            <a role="tab" th:class="'tab ' + (${activeTab} == 'clubs' ? 'tab-active' : '')" href="/clubs" th:text="#{nav.clubs}"></a>
            <a role="tab" th:class="'tab ' + (${activeTab} == 'explorer' ? 'tab-active' : '')" href="/explorer" th:text="#{nav.explorer}"></a>
        </div>

        <div class="flex mr-3">
            <a role="tab" th:class="'tab px-2 ' + (${activeTab} == 'notifications' ? 'tab-active' : '')" href="/notifications">
                <div class="indicator flex items-center">
                    
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
                    </svg>
                    <span th:if="${unreadNotificationCount > 0}" th:text="${unreadNotificationCount}" class="indicator-item badge badge-secondary badge-xs"></span>
                </div>
            </a>

            <a role="tab" th:class="'tab px-2 ' + (${activeTab} == 'chat' ? 'tab-active' : '')" href="/chats">
                <div class="indicator flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"  viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.737C3.546 15.483 3 13.882 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
                    </svg>
                    <span th:if="${unreadMessageCount > 0}" th:text="${unreadMessageCount}" class="indicator-item badge badge-secondary badge-xs"></span>
                </div>
            </a>
        </div>

        <div class="dropdown dropdown-end">
            <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar w-14 h-14">
                <div class="w-full h-full rounded-full overflow-hidden bg-primary flex items-center justify-center">
                    <img th:if="${currentProfileImage != null}" th:src="@{${currentProfileImage}}" class="w-full h-full object-cover"/>
                    <span th:if="${currentProfileImage == null}" class="text-lg font-semibold text-white" th:text="${currentProfileInitials}"></span>
                </div>
            </div>

            <ul tabindex="-1" class="menu menu-sm dropdown-content bg-base-100 rounded-box z-10 mt-3 w-52 p-2 shadow">
                <li><a th:text="#{nav.profile}" th:href="@{/profile/{username}(username=${currentUsername})}"></a></li>
                <li><a th:text="#{nav.settings}" th:href="@{/settings}"></a></li>
                <li>
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" th:text="#{nav.logout}"></button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>
