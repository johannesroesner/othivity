<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{layout/head :: head(#{ activityCreate.pageTitle})}">
</head>
<body class="flex flex-col min-h-screen">
<nav th:insert="~{layout/nav :: nav(activeTab='activities')}"></nav>
<div class="container mx-auto px-6 py-8 grow">

    <form th:action="@{/activities/create}" th:object="${activity}" method="post" enctype="multipart/form-data" class="space-y-6">

        <div class="flex items-center mb-6 space-x-2">
            <a href="/activities" class="btn btn-ghost btn-xl">‚Üê</a>
            <h1 class="text-3xl font-bold" th:text="#{activityCreate.pageTitle}"></h1>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">

            <div class="lg:col-span-2 space-y-6">
                <div class="card bg-base-200 shadow-md p-6 space-y-4 h-full">
                    <h2 class="text-xl font-bold flex items-center gap-2">
                        <span>‚ÑπÔ∏è</span>
                        <span th:text="#{activityCreate.details}">Activity Details</span>
                    </h2>

                    <div>
                        <label class="label"><span class="label-text text-sm" th:text="#{activityCreate.title}"></span></label>
                        <input type="text" th:field="*{title}" placeholder="Title" class="input input-bordered w-full" required>
                    </div>

                    <div>
                        <label class="label"><span class="label-text text-sm" th:text="#{activityCreate.description}"></span></label>
                        <textarea th:field="*{description}" placeholder="Description" class="textarea textarea-bordered w-full" required></textarea>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="label"><span class="label-text text-sm" th:text="#{activityCreate.date}"></span></label>
                            <input type="date" id="date" class="input input-bordered w-full" required>
                        </div>
                        <div>
                            <label class="label"><span class="label-text text-sm" th:text="#{activityCreate.time}"></span></label>
                            <input type="time" id="time" class="input input-bordered w-full" required>
                        </div>
                        <input type="hidden" th:field="*{date}" id="datetime">
                    </div>

                    <div>
                        <label class="label"><span class="label-text text-sm" th:text="#{activityCreate.language}"></span></label>
                        <select th:field="*{language}" class="select select-bordered w-full" required>
                            <option th:each="entry : ${languages}" th:value="${entry.key}" th:text="${entry.value}"></option>
                        </select>
                    </div>

                    <div>
                        <label class="label"><span class="label-text text-sm" th:text="#{activityCreate.groupSize}"></span></label>
                        <input type="number" min="2" th:field="*{groupSize}" value="2" class="input input-bordered w-full" required>
                    </div>
                </div>
            </div>

            <div th:insert="~{fragments/image-form :: imageForm}"></div>

            <div class="space-y-6 lg:col-span-1 flex flex-col">
                <div th:insert="~{fragments/address-form :: addressForm}"></div>
            </div>

            <div class="space-y-6 lg:col-span-2 flex flex-col">
                <div class="card bg-base-200 shadow-md p-6 space-y-4 flex-1">
                    <h2 class="text-xl font-bold flex items-center gap-2">
                        <span>üë•</span>
                        <span th:text="#{activityCreate.organizerAndTags}"></span>
                    </h2>

                    <div>
                        <label class="label"><span class="label-text text-sm" th:text="#{activityCreate.organizer}"></span></label>
                        <select th:field="*{organizer}" class="select select-bordered w-full">
                            <option th:each="club : ${tagableClubs}" th:value="${club.id}" th:text="${club.name}"></option>
                        </select>
                    </div>

                    <details class="dropdown dropdown-bottom mb-4" id="tagDropdown">
                        <summary class="m-1 btn btn-outline w-full sm:w-auto justify-between flex items-center">
                            <span>üè∑Ô∏è</span>
                            <span th:text="#{activityCreate.tags}" class="ml-2"></span>
                            <span class="ml-2 opacity-70 text-lg">‚ñæ</span>
                        </summary>

                        <ul class="p-2 shadow menu dropdown-content z-[1] bg-base-100 rounded-box w-full max-h-60 overflow-y-auto block border border-base-200">
                            <li th:each="t : ${allTags}">
                                <label class="label cursor-pointer justify-start hover:bg-base-200 rounded-btn p-2">
                                    <input type="checkbox" class="checkbox checkbox-sm checkbox-primary mr-3 tag-checkbox" th:field="*{tags}" th:value="${t.name()}" />
                                    <span class="flex-1 font-medium">
                                    <span th:text="${t.emoji}"></span>
                                    <span th:text="#{${t.key}}"></span>
                                    </span>
                                </label>
                            </li>
                        </ul>
                    </details>

                </div>
            </div>

        </div>

        <div class="flex justify-end mt-4">
            <button type="submit" class="btn btn-primary" th:text="#{activityCreate.createActivity}"></button>
        </div>
    </form>

    <!-- content end -->
</div>
<footer th:insert="~{layout/footer :: footer}"></footer>
<script>
    document.querySelector("form").addEventListener("submit", () => {
        const date = document.getElementById("date").value;
        const time = document.getElementById("time").value;
        document.getElementById("datetime").value = date + "T" + time;
    })
</script>
</body>
</html>
