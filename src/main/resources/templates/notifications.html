<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{layout/head :: head(#{notifications.pageTitle})}"></head>
<body class="flex flex-col min-h-screen">
<nav th:insert="~{layout/nav :: nav(activeTab='notifications')}"></nav>

<div class="container mx-auto px-6 py-8 grow">
    
    <div class="flex items-center justify-between mb-6">
        <h1 class="text-3xl font-bold" th:text="#{notifications.title}"></h1>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 h-[calc(100vh-200px)] min-h-[500px]">
        
        <div class="lg:col-span-1 w-full bg-base-200 shadow-xl p-4 rounded-2xl flex flex-col overflow-hidden">
            
            <div class="flex justify-between items-center mb-4 px-2">
                <p class="text-sm font-semibold text-base-content/70" th:text="#{notifications.inbox}">Inbox</p>
                <span class="badge badge-ghost" th:text="${notifications.size()}">0</span>
            </div>
            
            <div class="flex-1 overflow-y-auto space-y-2 pr-1 custom-scrollbar">
                
                <div th:if="${notifications.isEmpty()}" class="text-center py-10 opacity-50">
                    <p th:text="#{notifications.noMessages}"></p>
                </div>

                <a th:each="notification : ${notifications}"
                   th:href="@{/notifications(selectId=${notification.id})}"
                   class="group relative block p-4 rounded-r-xl rounded-l-sm shadow-sm border-l-4 transition-all duration-200"
                   
                   th:classappend="${selectedNotification != null and selectedNotification.id == notification.id} ? 'border-primary bg-base-200' : 'border-transparent bg-base-100 hover:bg-base-300'">
                    
                    <div class="flex justify-between items-start mb-1 gap-2">
                        <span class="text-sm truncate pr-2 w-full" 
                              th:classappend="${!notification.isRead} ? 'font-bold text-base-content' : 'font-medium text-base-content/70'"
                              th:text="${notification.subject}"></span>
                        
                        <span th:if="${!notification.isRead}" class="w-3 h-3 rounded-full bg-primary shrink-0 mt-1"></span>
                    </div>
                    
                    <div class="flex justify-between items-end mt-2">
                        <span class="text-[10px] uppercase font-bold tracking-wider opacity-50" th:text="#{notifications.issuer}"></span>
                        <span class="text-[10px] opacity-50" th:text="${#temporals.format(notification.createdAt, 'dd.MM HH:mm')}"></span>
                    </div>
                </a>

            </div>
        </div>


        <div class="lg:col-span-2 bg-base-200 shadow-xl p-8 rounded-2xl flex flex-col relative">
            
            <div th:if="${selectedNotification == null}" class="flex flex-col items-center justify-center h-full opacity-30">
                <span class="text-6xl mb-4">ðŸ“¨</span>
                <p class="text-xl font-bold" th:text="#{notifications.selectMessage}"></p>
            </div>

            <div th:if="${selectedNotification != null}" class="flex flex-col h-full animate-fade-in">
                
                <div class="flex items-center gap-4 mb-6 pb-6 border-b border-base-content/10">
                    <div>
                        <h2 class="text-2xl font-bold" th:text="${selectedNotification.subject}"></h2>
                        <p class="text-sm text-base-content/60 mt-1">
                            Empfangen am <span class="font-medium" th:text="${#temporals.format(selectedNotification.createdAt, 'dd.MM.yyyy HH:mm')}"></span>
                        </p>
                    </div>
                </div>

                <div class="bg-base-100 p-8 rounded-xl shadow-sm grow overflow-y-auto border border-base-content/5">
                    <div class="prose max-w-none text-base leading-relaxed [&_a]:text-primary [&_a]:font-bold [&_a]:underline"
                         th:utext="${selectedNotification.message}">
                    </div>
                </div>

                <div class="mt-6 flex justify-end gap-3">
                    <form th:action="@{'/notification/delete/' + ${selectedNotification.id}}" method="post">
                        <button type="submit" class="btn btn-error text-white" th:text="#{notifications.delete}">
                        </button>
                    </form>
                    
                    <form th:if="${!selectedNotification.isRead}" 
                          th:action="@{'/notification/read/' + ${selectedNotification.id}}" 
                          method="post">
                        <button type="submit" class="btn btn-primary" th:text="#{notifications.markAsRead}">
                        </button>
                    </form>
                    
                    <form th:if="${selectedNotification.isRead}" 
                          th:action="@{'/notification/unread/' + ${selectedNotification.id}}" 
                          method="post">
                        <button type="submit" class="btn btn-primary" th:text="#{notifications.markAsUnread}">
                        </button>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>

<footer th:insert="~{layout/footer :: footer}"></footer>
</body>
</html>
