spring:
  application:
    name: othivity
  mail:
    host: smtp.gmail.com
    port: 587
    username: othivity@gmail.com
    password: ${MAIL_PASSWORD:dummy-mail-password}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID:dummy-google-client-id}
            client-secret: ${GOOGLE_CLIENT_SECRET:dummy-google-client-secret}
            scope:
              - openid
              - profile
              - email
  thymeleaf:
    cache: false
  messages:
    basename: messages
    encoding: UTF-8
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: ""
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  h2:
    console:
      enabled: true
      path: /h2-console
  servlet:
    multipart:
      enabled: true
      max-file-size: 15MB
      max-request-size: 20MB

server:
  port: 8080

vapid:
  subject: ${VAPID_SUBJECT:dummy-subject}
  public:
    key: ${VAPID_PUBLIC_KEY:dummy-public-key}
  private:
    key: ${VAPID_PRIVATE_KEY:dummy-private-key}

jwt:
  secret: ${JWT_SECRET:9a4f2c8d3b7e15f90a2b5c8d4e6f3a1b7c0d9e8f7a6b5c4d3e2f1a0b9c8d7e6f}

cloudinary:
  cloud-name: ${CLOUDINARY_CLOUD_NAME:dummy-cloud-name}
  api-key: ${CLOUDINARY_API_KEY:dummy-api-key}
  api-secret: ${CLOUDINARY_API_SECRET:dummy-api-secret}

twilio:
  account-sid: ${TWILIO_ACCOUNT_SID:dummy-account-sid}
  auth-token: ${TWILIO_AUTH_TOKEN:dummy-auth-token}
  phone-number: ${TWILIO_TRIAL_NUMBER:dummy-phone-number}
  verify-service-sid: ${TWILIO_VERIFY_SERVICE_SID:dummy-verify-service-sid}

logging:
  level:
    org.hibernate: DEBUG
    org.hibernate.engine.internal.Cascade: TRACE