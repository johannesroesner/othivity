spring:
  application:
    name: othivity
  mail:
    host: smtp.gmail.com
    port: 587
    username: othivity@gmail.com
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: "dummy-google-client-id"
            client-secret: "dummy-google-client-secret"
            scope:
              - openid
              - profile
              - email
  thymeleaf:
    cache: false
  messages:
    basename: messages
    encoding: UTF-8
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: ""
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  h2:
    console:
      enabled: true
      path: /h2-console
  servlet:
    multipart:
      enabled: true
      max-file-size: 15MB
      max-request-size: 20MB

